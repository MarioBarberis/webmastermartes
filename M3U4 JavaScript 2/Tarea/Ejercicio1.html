<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style1.css">
    <title>Ejercicio1 Cambio de fondos</title>

    <script>
        function cambiaFondo (x){
            console.log(x.value);

            var body = document.getElementById(body);
            body.style.backgroundColor = x.value
        }

    </script>

</head>

<body>

    <div class="contenedor">
        <div class="cuadrado rojo" onclick="cambiarFondo('red')"></div>
        <div class="cuadrado azul" onclick="cambiarFondo('blue')"></div>
        <div class="cuadrado amarillo" onclick="cambiarFondo('yellow')"></div>
    </div>

    <script>
        function cambiarFondo(color){
            document.querySelector('body').style.background = color;
        }

    </script>

</body>




</html>
