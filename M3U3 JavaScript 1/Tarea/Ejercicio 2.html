<body>

    <!--     Ejercicio 2

Crear una función que reciba como parámetro un array de números y devuelva el mayor.
 -->

    <script>

        const numeros = [73, 95, 1, 32, 98, 37];

        let mayor = 0

        for (let i = 0; i < numeros.length; i++){
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }

        console.log(' El mayor de '+ numeros + ' es ' + mayor)


    </script>

</body>
